<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

 <main>
  <div class="signupphase">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your Gmail" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Enter password (min 6 characters)" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
